<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Pop-note Settings</title>
  <link rel="stylesheet" href="/options/style.css">
</head>
<body>
<form>
  <table class="table">
    <caption>General</caption>
    <tbody>
    <tr>
      <th><label for="note">Note</label></th>
      <td><input id="note" type="text"></td>
    </tr>
    <tr>
      <th><label for="rows">Rows</label></th>
      <td><input id="rows" type="number"></td>
    </tr>
    <tr>
      <th><label for="cols">Cols</label></th>
      <td><input id="cols" type="number"></td>
    </tr>
    </tbody>
  </table>
  <table class="table">
    <caption>About</caption>
    <tbody>
    <tr>
      <th>Author</th>
      <td><a href="https://centell.me">Centell</a></td>
    </tr>
    <tr>
      <th>Github</th>
      <td><a href="https://github.com/centell/pp">centell/pp</a></td>
    </tr>
    </tbody>
  </table>
  <button type="submit">Save</button>
</form>

<script src="/lib/browser-polyfill.min.js"></script>
<script src="/options/script.js"></script>

</body>
</html>
