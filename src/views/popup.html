<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Pop-note</title>

  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
<div id="container">
  <div id="contents">
    <div id="listArea">
      <button id="addNoteButton">add note</button>
      <ul id="noteList"></ul>
    </div>
    <div id="noteArea">
      <div>
        <textarea id="note" data-index="0"></textarea>
      </div>
      <div>
        <button>Remove note</button>
        <button>Download note</button>
      </div>
    </div>
  </div>
  <div>
    <button id="optionButton">Settings</button>
    <div>
      <span>count:</span>
      <span id="noteCount"></span>
    </div>
  </div>
</div>
<script type="application/javascript" src="lib/browser-polyfill.min.js"></script>
<script type="application/javascript" src="scripts/popup.js"></script>
</body>
</html>
